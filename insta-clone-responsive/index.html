    <!-- Nav Starts Here -->
    <nav>
      <div class="nav-search container">
        <img
          src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png"
          class="instagram-logo"
          alt="instalogo"
        />
        <div class="nav-search-bar">
          <input type="search" class="search" placeholder="Search" />
          <button><i class="fas fa-search"></i></button>
        </div>
        <div class="nav-location">
          <i class="fas fa-home fa-3x"></i>
          <i class="far fa-paper-plane fa-3x"></i>
          <i class="fas fa-compass fa-3x"></i>
          <i class="fas fa-heart fa-3x"></i>
        </div>
      </div>
    </nav>
    <!-- Navbar Ended here -->
    <!-- Bio Section Starts Here -->
    <header class="container profile">
      <div class="profile-image">
        <img
          src="https://images.unsplash.com/photo-1630520200221-e98d63cda999?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
          alt=""
        />
      </div>
      <div class="profile-settings">
        <h1 class="profile-user-name">jane doe</h1>
        <button class="btn profile-edit-btn">Edit Profile</button>
        <button class="btn profile-settings-btn">
          <i class="fas fa-cog"></i>
        </button>
      </div>
      <div class="profile-stats">
        <ul>
          <li><span class="profile-stat-count">153 </span>Posts</li>
          <li><span class="profile-stat-count">1187 </span>Followers</li>
          <li><span class="profile-stat-count">205 </span>Following</li>
        </ul>
      </div>
      <div class="profile-bio">
        <p>
          <span class="profile-real-name">Jane Doe</span> Lorem ipsum dolor sit
