<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHOTOLIO</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="content-wrapper">
        <div class="icon-right"><a href="#"><i class="fas fa-align-justify"></i></a></div>
        <div class="header-tagline">
          <div class="paragraph">
            <h1>PHOTOLIO</h1> <br />
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad, corporis?</p>
          </div>
          <button class="btn header-btn">Learn More</button>
        </div>
      </div>
    </header>

   <section>
    <!-- Photo Grid -->
    <div class="container">
        <div class="gallery">
            <figure class="gallery__item gallery__item--1">
                <img src="https://images.unsplash.com/photo-1626807063944-6cfcec35558b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1275&q=80" alt="Gallery image 1" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--2">
                <img src="https://images.unsplash.com/photo-1626807063944-6cfcec35558b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1275&q=80" alt="Gallery image 2" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--3">
                <img src="https://images.unsplash.com/photo-1626807063944-6cfcec35558b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1275&q=80" alt="Gallery image 3" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--4">
                <img src="https://images.unsplash.com/photo-1626807063944-6cfcec35558b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1275&q=80" alt="Gallery image 4" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--5">
                <img src="https://images.unsplash.com/photo-1626807063944-6cfcec35558b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1275&q=80" alt="Gallery image 5" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--6">
                <img src="https://images.unsplash.com/photo-1626807063944-6cfcec35558b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1275&q=80" alt="Gallery image 6" class="gallery__img">
            </figure>
        </div>
    </div>
  

   </section>

    <!-- Section 3 starts -->
    <section id="section-3" class="section-3">
      <div class="content-wrapper">
        <div class="section-container">
          <div class="section-content">
            <div class="section-paragraph">
              <h3>Contact Us</h3>
            </div>
          </div>
          <div class="section-form">
            <form>
              <div class="form-controls">
                <label for="username">Name</label>
                <input
                  type="text"
                  id="username"
                  class="fields"
                  name="username"
                />
              </div>
              <div class="form-controls">
                <label for="email">Email</label>
                <input type="email" id="email" class="fields" name="email" />
              </div>
              <div class="form-controls">
                <label for="message">Message</label>
                <textarea
                  type="text"
                  id="message"
                  class="fields"
                  name="message"
                ></textarea>
              </div>
              <button class="btn" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="content-wrapper">
        <div class="footer-container">
          <div class="footer-info">
            <h3>Office</h3>
            <p>Location : John Doe Street</p>
            <p>John Doe John Doe Lane</p>
            <p>John Doe John Doe John Doe</p>
          </div>
          <nav class="navigation"> 
            <ul class="nav">
              <li class="nav-social">
                <a href="#"><i class="fab fa-facebook-square"></i></a>
              </li>
              <li class="nav-social">
                <a href="#"><i class="fab fa-twitter-square"></i></a>
              </li>
              <li class="nav-social">
                <a href="#"><i class="fab fa-instagram"></i></a>
              </li>
              <li class="nav-social">
                <a href="#"><i class="fab fa-pinterest-square"></i></a>
              </li>
              <li class="nav-social">
                <a href="#"><i class="fab fa-linkedin"></i></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
